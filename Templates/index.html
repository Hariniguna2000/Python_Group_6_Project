<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('static/images/grocery.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: brightness(0.8); /* Subtle filter to improve text visibility */
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between; /* Push footer to the bottom */
        }

        /* Title Animation */
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .title-animation {
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            animation: scroll 10s linear infinite;
            color: #2196F3;
            font-size: 3em;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Header Styling */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styling */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Vertical Menu Styling */
        .vertical-menu {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.85);
            position: fixed;
            height: 100%;
            overflow: auto;
            top: 0;
            left: -250px;
            transition: 0.3s ease;
            z-index: 1000;
            border-right: 3px solid #2196F3;
        }

        .menu-trigger:hover + .vertical-menu,
        .vertical-menu:hover {
            left: 0;
        }

        /* Menu Trigger Styling */
        .menu-trigger {
            position: fixed;
            top: 50%;
            left: 0;
            width: 40px;
            height: 40px;
            background-color: #2196F3;
            z-index: 999;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0 10px 10px 0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .menu-trigger i {
            color: white;
            font-size: 24px;
        }

        /* Vertical Menu Links */
        .vertical-menu a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid #575757;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .vertical-menu a:hover {
            background-color: #575757;
            color: #2196F3;
            transform: scale(1.05);
        }

        /* Content Area */
        .content {
            margin-left: 270px;
            padding: 20px;
            color: white;
            text-align: center;
            flex-grow: 1; /* Ensure the content area grows to fill available space */
        }

        /* Responsive Layout for Smaller Screens */
        @media (max-width: 768px) {
            .vertical-menu {
                width: 200px;
            }

            .content {
                margin-left: 220px;
            }

            .menu-trigger {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .vertical-menu {
                width: 180px;
            }

            .content {
                margin-left: 200px;
            }

            .title-animation {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Menu Trigger -->
    <div class="menu-trigger">
        <i class="fa fa-chevron-right"></i>
    </div>

    <!-- Vertical Menu -->
    <div class="vertical-menu">
        <a href="/about"><i class="fa fa-info-circle"></i> About</a>
        <a href="/data"><i class="fa fa-database"></i>Data</a>
        <a href="/Services"><i class="fa fa-shopping-cart"></i> Services</a>
        <a href="/contact"><i class="fa fa-phone"></i> Contact Us</a>
    </div>

    <!-- Title Animation -->
    <div class="content">
        <h1 class="title-animation">Welcome to Superstore!</h1>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Superstore. All Rights Reserved. | Contact us: support@superstore.com
    </footer>
</body>
</html>
